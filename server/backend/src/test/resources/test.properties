# suppress inspection "UnusedProperty" for whole file
eskimo.storage.path=~/eskimo/data/storage
eskimo.temp.path=~/eskimo/data/temp
eskimo.default.language=en
eskimo.server.database.path=./src/test/resources/test_db/h2

spring.main.banner-mode=off
spring.datasource.initialize=true
spring.datasource.url=jdbc:h2:${eskimo.server.database.path};AUTO_SERVER=TRUE;MULTI_THREADED=TRUE;mode=MySQL
spring.datasource.username=eskimo
spring.datasource.password=eskimo
spring.datasource.driver-class-name=org.h2.Driver
# dbcp2 settings
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-total=30
# suppress inspection "SpringBootApplicationProperties"
spring.datasource.dbcp2.pool-prepared-statement=true
spring.http.multipart.max-file-size=1024MB
spring.http.multipart.max-request-size=1024MB
flyway.schemas=PUBLIC
