<nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="height: 55px">
    <div class="container collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a routerLink="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a routerLink="/contest/{{contestId}}" class="nav-link">Info</a>
            </li>
            <li *ngIf="role != 'ANONYMOUS'" class="nav-item">
                <a routerLink="/u/contest/{{contestId}}/problems" class="nav-link">Problems</a>
            </li>
            <li *ngIf="role != 'ANONYMOUS' && (role == 'ADMIN' || (contest.status == 'Running' || contest.status == 'Finished'))"
                class="nav-item">
                <a routerLink="/u/contest/{{contestId}}/submissions" class="nav-link">Submissions</a>
            </li>
            <li *ngIf="role != 'ANONYMOUS' && (role == 'ADMIN' || contest.status == 'Running')" class="nav-item">
                <a routerLink="/u/contest/{{contestId}}/submit" class="nav-link">Submit</a>
            </li>
            <li *ngIf="(role == 'ADMIN' || (contest.status == 'Running' || contest.status == 'Finished'))"
                class="nav-item">
                <a routerLink="/p/contest/{{contestId}}/dashboard" class="nav-link">Dashboard</a>
            </li>
        </ul>
        <form *ngIf="!currentUserInfo.username || currentUserInfo.username == ''" class="form-inline my-2 my-lg-0">
            <div class="form-group">
                <input class="form-control-sm mr-sm-2 navbarInput" type="text" placeholder="Login"
                       [(ngModel)]="usernameInput" name="username" required>
            </div>
            <div class="form-group">
                <input class="form-control-sm mr-sm-2 navbarInput" type="password" placeholder="Password"
                       [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
                <button class="btn-sm btn-success my-2 my-sm-0" type="submit" (click)="logIn()">Log-in</button>
            </div>
        </form>
        <ul *ngIf="currentUserInfo.username && currentUserInfo.username != ''" class="navbar-nav navbar-right">
            <li class="nav-item">
                <p class="navbar-text">Logged in as {{currentUserInfo.username}} | </p>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logOut()">Log-out</a>
            </li>
        </ul>
    </div>
</nav>
