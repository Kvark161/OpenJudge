<nav class="navbar navbar-expand-sm navbar-dark bg-primary" style="height: 55px">
    <div class="container" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a routerLink="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a routerLink="/contests" class="nav-link">Contests</a>
            </li>
            <li class="nav-item">
                <a routerLink="/about" class="nav-link">About</a>
            </li>
            <li class="nav-item" *ngIf="currentUserInfo.role == 'ADMIN'">
                <a routerLink="/a/management" class="nav-link">Management</a>
            </li>
        </ul>
        <form *ngIf="!currentUserInfo.username || currentUserInfo.username == ''" class="form-inline my-2 my-lg-0">
            <div class="form-group">
            <input class="form-control-sm mr-sm-2 navbarInput" type="text" placeholder="Login" [(ngModel)]="usernameInput" name="username" required>
            </div>
            <div class="form-group">
            <input class="form-control-sm mr-sm-2 navbarInput" type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
            <button class="btn-sm btn-success my-2 my-sm-0" type="submit" (click)="logIn()">Log-in</button>
            </div>
        </form>
        <ul *ngIf="currentUserInfo.username && currentUserInfo.username != ''" class="navbar-nav navbar-right">
            <li class="nav-item">
                <p class="navbar-text">Logged in as {{currentUserInfo.username}} | </p>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logOut()">Log-out</a>
            </li>
        </ul>
    </div>
</nav>
