<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <table>
        <tr>
            <td>Name</td>
            <td>{{contest.name}}</td>
        </tr>
        <tr>
            <td>Start time</td>
            <td>{{contest.startTime}}</td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>{{contest.duration}}</td>
        </tr>
    </table>
</div>
