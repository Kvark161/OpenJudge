<common-toolbar></common-toolbar>
<div class="container">
    <br>
    <form>
        <div class="form-group row">
            <label for="name"></label>
            <input type="text" id="name" class="form-control-file" [(ngModel)]="contest.name" name="contestName" required>
            <span class="help-block">{{error}}</span>
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Create contest</button>
    </form>
</div>
