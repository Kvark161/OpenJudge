<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <button *ngIf="role == 'ADMIN'" type="button" class="btn btn-primary" routerLink="/a/contest/{{contestId}}/problem/add">
                Add problem
            </button>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Time limit</th>
            <th>Memory limit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let problem of problems">
            <td>{{problem.id}}</td>
            <td>{{problem.name}}</td>
            <td>{{problem.timeLimit}}</td>
            <td>{{problem.memoryLimit}}</td>
        </tr>
        </tbody>
    </table>
</div>
