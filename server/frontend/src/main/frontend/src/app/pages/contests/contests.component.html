<common-toolbar></common-toolbar>
<div class="container">
    <button type="button" class="btn btn-primary float-right mt-1 mr-1" routerLink="/contests/new">Create contest
    </button>
    <table class="table table-striped mt-1">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Start</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contest of contests">
            <th scope="row">{{contest.id}}</th>
            <td><a routerLink="/contest/{{contest.id}}">{{contest.name}}</a></td>
            <td>{{contest.startTime}}</td>
            <td>{{contest.duration}}</td>
        </tr>
        </tbody>
    </table>
</div>
