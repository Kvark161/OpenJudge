<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered" *ngIf="dashboard != null && problems != null">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th *ngFor="let item of problems">
                    {{item.index}}
                </th>
                <th>Score</th>
                <th>Penalty</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of dashboard.table; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{row.userId}}</td>
                <td *ngFor="let problem of problems">
                    <div *ngIf="row.problemResults[problem.id]; let variable">
                        <span>{{variable.success ? '+' : '-'}}{{variable.attempts}}</span>
                        <br>
                        <span>{{variable.lastTime // 60 }}:{{variable.lastTime % 60}}</span>
                    </div>
                </td>
                <td>{{row.score}}</td>
                <td>{{row.penalty}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
