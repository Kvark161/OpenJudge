<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <div class="row"><p></p></div>
    <table class="table table-striped table-bordered"
           style="text-align: center;">
        <thead>
        <tr>
            <th>#</th>
            <th>Sent time</th>
            <th align="center">User</th>
            <th>Problem</th>
            <th>Status</th>
            <th>Time</th>
            <th>Memory</th>
            <th *ngIf="currentUserInfo.role == 'ADMIN'">Rejudge</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let submission of submissions">
            <td align="center">
                <span class="submissionLink" routerLink="/u/contest/{{contestId}}/submission/{{submission.id}}">
                    {{submission.id}}
                </span>
            </td>
            <td align="center" width="179px">{{submission.sendingTime}}</td>
            <td align="center">{{submission.username}}</td>
            <td width="50px" align="center">{{submission.problemIndex}}</td>
            <td align="center" width="260px" [style.color]="getStatusColor(submission.status)">
                {{getStatusShowName(submission)}}
            </td>
            <td align="center" width="100px">{{submission.usedTime}} ms</td>
            <td align="center" width="100px">{{submission.usedMemory}} Kb</td>
            <td *ngIf="currentUserInfo.role == 'ADMIN'"
                width="50px">
                <button type="button"
                        class="btn btn-primary float-right mt-1 mr-1"
                        (click)="rejudge(submission.id)">
                    rejudge
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
