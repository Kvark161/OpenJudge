<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="problem">Enter your code:</label>
            <select [(ngModel)]="selectedProblem" [ngModelOptions]="{standalone: true}" id="problem">
                <option disabled selected value> -- choose problem -- </option>
                <option *ngFor="let problem of problems" [value]="problem.id">
                    {{problem.name}}
                </option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputCode">Enter your code:</label>
            <textarea id="inputCode" rows="20" cols="50" [(ngModel)]="sourceCode" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit problem</button>
    </form>
</div>
