<contest-toolbar [contestId]="contestId"></contest-toolbar>
<div class="container">
    <div class="row"><p></p></div>
    <form>
        <div class="form-group row">
            <label for="problem">Problem:</label>
            <select [(ngModel)]="selectedProblem" [ngModelOptions]="{standalone: true}" id="problem">
                <option disabled selected value> -- choose problem -- </option>
                <option *ngFor="let problem of problems" [value]="problem.index">
                    {{problem.name}}
                </option>
            </select>
        </div>
        <div class="form-group row">
            <label for="inputCode">Code:</label>
            <div  id="inputCode" ace-editor
                 [(text)]="sourceCode"
                 [mode]="'c_cpp'"
                 [theme]="'eclipse'"
                 [readOnly]="false"
                 [autoUpdateContent]="true"
                 [durationBeforeCallback]="1000"
                 style="min-height: 200px; width:600px; overflow: auto;"></div>
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit problem</button>
    </form>
</div>
